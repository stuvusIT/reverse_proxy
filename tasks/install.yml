---
- name: Add the certbot repository
  apt_repository:
    repo: 'ppa:certbot/certbot'
  when: "ansible_distribution == 'Ubuntu'"

- name: Update apt repositories cache
  apt:
    update_cache: yes
  changed_when: false
  when: ansible_pkg_mgr == "apt"

- name: Install dependencies
  apt:
    name: "{{ item }}"
  with_items:
    - nginx-full
    - certbot
  when: ansible_pkg_mgr == "apt"
